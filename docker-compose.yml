services:
  db:
    image: postgres:16-alpine
    container_name: epitrello_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: epitrello
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - epitrello-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: epitrello_backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: epitrello
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - epitrello-network
    command: pnpm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epitrello_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
    depends_on:
      - backend
    networks:
      - epitrello-network
    command: pnpm run dev

volumes:
  postgres_data:
    driver: local

networks:
  epitrello-network:
    driver: bridge
